<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <section id="msg">
            <h1 id="title">Bem vindo</h1>
            <p id="infos">formulário de login feito por Caique Zeferino de Oliveira Paiva, afim de compartilhar minhas práticas!</p>
        </section>
        
            <section id="content">
                
                <form id="all-inputs">

                    <p id="titlep">Web page</p>

                   <div class="input-box">

                   <div class="input-box">
                    <input type="password"  class="input-field" placeholder="Enter your password">

                    <div id="forgot-password">
                        <a href="#" id="loop">Esqueceu a senha?</a></div>

                   </div>
                   <div id="input-button">
                    <input type="button" value="Sign in" onclick="Logar()">
                   </div>

                   <div id="emojis">
                    <div class="google">
                        <img src="google_1_-removebg-preview.png" alt="Google-emoji">
                    </div>
                    <div class="facebook">
                        <img src="facenew-removebg-preview.png" alt="Face-emoji">
                    </div>
                </div>
                </form>
            </section>
    </main>
</body>
</html>
